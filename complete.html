<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retransfy</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="complete.css" />
  </head>
  <body>
    <div id="container">
      <a href="index.html"><img src="media/Logo.png" alt="Logo" class="logo" /></a>

      <form action="" id="receiptForm">
        <textarea name="receipt" id="receipt" cols="30" rows="10" required></textarea>
        <br />
        <button type="button" id="create">Get receipt</button>
      </form>
      <div id="receiptOutput"></div>
      <button type="button" id="copyButton" style="display: none">Copy Receipt</button>
      <br />
      <a href="complete.html"><button type="button" id="goBack" style="display: none">Go Back</button></a>
      <br />
    </div>
    <script src="complete.js"></script>
  </body>
</html>
